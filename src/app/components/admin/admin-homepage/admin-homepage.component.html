<div id="admin">
  <h1>Welcome, Admin</h1>
  <cdk-accordion class="accordion">
    <cdk-accordion-item
      *ngFor="let action of actions; let index = index"
      #accordionItem="cdkAccordionItem"
      class="accordion-item"
      role="button"
      tabindex="0"
      [attr.id]="'accordion-header-' + index"
      [attr.aria-expanded]="accordionItem.expanded"
      [attr.aria-controls]="'accordion-body-' + index"
    >
      <div class="accordion-item-header" (click)="accordionItem.toggle()">
        {{ action }}
        <span class="example-accordion-item-description">
          {{ accordionItem.expanded ? "close" : "expand" }}
        </span>
      </div>
      <div
        class="accordion-item-body"
        role="region"
        [style.display]="accordionItem.expanded ? '' : 'none'"
        [attr.id]="'accordion-body-' + index"
        [attr.aria-labelledby]="'accordion-header-' + index"
      >
        <div class="accordion-item-content">
          <ng-container *ngIf="action === 'Manage Orders'">
            <app-manage-orders></app-manage-orders>
          </ng-container>
          <ng-container *ngIf="action === 'Add Restaurant'">
            <app-add-restaurant></app-add-restaurant>
          </ng-container>
          <ng-container *ngIf="action === 'Manage Restaurants'">
            <app-manage-restaurants></app-manage-restaurants>
          </ng-container>
        </div>
      </div>
    </cdk-accordion-item>
  </cdk-accordion>
</div>
