<!-- order-history.component.html -->
<div id="content">
  <h1>Order History</h1>

  <div *ngIf="orders.length">
    <h2>Orders</h2>

    <div *ngFor="let order of orders" class="order-item">
      <div class="order-details">
        <h3>Order ID: {{ order.id }}</h3>
        <p>Restaurant ID: {{ order.restaurantId }}</p>
        <p>Customer ID: {{ order.customerId }}</p>
        <p>Status: {{ order.status }}</p>
      </div>
    </div>
  </div>

  <div *ngIf="!orders.length">No Orders Found</div>
</div>
