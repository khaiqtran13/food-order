<!-- order-history.component.html -->
<div id="content">
  <h1>Order History</h1>

  <div *ngFor="let order of orders" class="order-card">
    <img
      [src]="order.restaurantImage"
      alt="Restaurant Image"
      class="order-image"
    />
    <div class="order-info">
      <h2 class="order-title">{{ order.restaurantName }}</h2>
      <div class="order-details">
        <p class="order-date">Date: {{ order.date }}</p>
        <p class="order-items">Items: {{ order.menuItems.length }}</p>
        <p class="order-status">Status: {{ order.status }}</p>
        <p class="order-id">Order ID: #{{ order.id }}</p>
      </div>
    </div>
  </div>

  <div *ngIf="!orders.length" class="no-orders">No Orders Found</div>
</div>
